{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kathmandu Kitchen</title>

    <link href="https://fonts.googleapis.com/css?family=News+Cycle:400,700|Sacramento" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/acknowledge.css' %}">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        function post(status) {
            if (status == 'rejected') {
                if (!confirm('Are you sure you want to reject this reservation?')) {
                    return;
                }
            }
            $('#status').val(status);
            $('form').submit();
        }
    </script>
</head>

<body>
    <header>
        <h3>Confirm reservation</h3>
    </header>
    <div class="detail date">
        <p class="detail-title">Reservation date</p>
        <p class="detail-info">{{ reservation.date }}</p>
    </div>
    <div class="detail time">
        <p class="detail-title">Reservation time</p>
        <p class="detail-info">{{ reservation.time }}</p>
    </div>
    <div class="detail no-of-people">
        <p class="detail-title">No of people</p>
        <p class="detail-info">{{ reservation.persons }}</p>
    </div>
    <div class="detail email">
        <p class="detail-title">Reserved by</p>
        <p class="detail-info">{{ reservation.email }}</p>
    </div>
    <div>
        <p>Reply in</p>
        <label>
            <input type="radio" name="language" value="en" {% if current_langauge != 'nl' %}checked{% endif %}>
            English
        </label>
        <label>
            <input type="radio" name="language" value="nl" {% if current_langauge == 'nl' %}checked{% endif %}>
            Dutch
        </label>
    </div>
    <div class="action-container">
        <button class="reject" onclick="post('rejected')">Reject</button>
        <button class="accept" onclick="post('accepted')">Accept</button>
    </div>

    <form method="post" hidden>
        {% csrf_token %}
        <input id="status" type="hidden" name="status">
    </form>
</body>
